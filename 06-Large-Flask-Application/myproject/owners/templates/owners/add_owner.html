{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <p>Add a new owner with the form below:</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }}{{ form.name() }}
        {{ form.id.label }}{{ form.id() }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
