<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Bootstrap</title>
    <!-- Подключаем Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Без конейнера -->
    <h1>Hello, world!</h1>
    <!-- В контейнере -->
    <div class="container">
        <h1>Hello, world!</h1>
        <!-- Обычная кнопка -->
        <button type="button" name="button">Кнопка</button>
        <!-- Кнопки bootstrap -->
        <button type="button" class="btn btn-success" name="button">Кнопка</button>
        <button type="button" class="btn btn-secondary btn-lg" name="button" disabled>Кнопка</button>
    </div>

    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">Добро пожаловать</h1>
            <p class="lead">
                Это дополнительный блок для примера джамботрона
            </p>
            <hr class="my-2">
            <p>
                Он использует служебные классы для типографики и интервалов для размещения содержимого в большем контейнере.
            </p>
            <p class="lead">
                <a class="btn btn-primary btn-lg " href="#" role="button">Learn more</a>
            </p>
        </div>
    </div>
</body>
</html>
