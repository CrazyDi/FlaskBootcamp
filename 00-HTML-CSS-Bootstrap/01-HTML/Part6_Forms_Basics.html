<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы. Базовая информация</title>
</head>
<body>
    <!-- Можно самостоятельно указывать тип поля -->
    <!-- Дополнительные ссылки -->
    <!-- http://www.w3schools.com/TAGs/att_input_type.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->
    <!-- Actions: куда мы посылаем данные -->
    <!-- Method: get/post HTTP-метод -->
    <form>
        <h1>Авторизация</h1>
        <h2>Введите ваш логин и пароль</h2>
        <input type="email" name="useremail" value="Email здесь">
        <input type="password" name="password" value="Пароль">
        <input type="submit">
        <h1>Выберите цвет!</h1>
        <h2>Нажмите на кнопку, когда будете готовы</h2>
        <input type="color">
        <h2>Введите любой текст!</h2>
        <input type="text" name value="Введите текст...">
    </form>
</body>
</html>
