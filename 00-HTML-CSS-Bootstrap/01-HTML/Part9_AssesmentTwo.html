<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assesment Test HTML</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please note: First Name, Last Name, Password and Email are required</p>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="firstname" value="First Name" required>
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="lastname" value="Last Name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="name@email.com" required>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" value="" required>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="age" value="yes">
        <label for="no">No:</label>
        <input type="radio" id="no" name="age" value="no">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment">
            <option value="CreditCard">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <input type="submit" value="Submit Feedback">
    </form>
</body>
</html>
