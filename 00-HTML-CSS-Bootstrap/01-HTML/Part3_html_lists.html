<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Часть 3</title>
</head>
<body>
    <!-- Упорядоченный список  -->
    <!-- Числовой, но может быть изменен с помощью CSS -->
    <ol>
        <li>Первый</li>
        <li>Второй</li>
        <li>Третий</li>
    </ol>
    <!-- Неупорядоченный -->
    <!-- Указатель - точка -->
    <ul>
        <li>Некоторый пункт</li>
        <li>Некоторый другой пункт</li>
        <li>Третий пункт</li>
    </ul>
    <!-- Вложенный список -->
    <ol>
        <li>Первый пункт</li>
        <li>Второй пункт</li>
        <ul>
            <li>Вложенный пункт</li>
            <li>Вложенный другой пункт</li>
            <ol>
                <li>
                    Оооо! <strong>Реально вложенный!</strong>
                </li>
            </ol>
        </ul>
    </ol>
</body>
</html>
