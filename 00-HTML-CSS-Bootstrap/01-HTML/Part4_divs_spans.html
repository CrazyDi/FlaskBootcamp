<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Часть 4</title>
</head>
<body>
    <!-- Использование тега div группирует элементы в области -->
    <!-- Это генерирует контейнер -->
    <!-- Позже мы увидим применение этого -->
    <!-- Это очень полезно для использования в CSS -->
    <!-- Все, что относится к контейнеру влияет на все элементы в нем -->
    <!-- CSS-классы чаще всего используются в них -->
    <div class>
        <h1>Некоторый заголовок</h1>
        <p>
            "Некоторый текст для заголовка сверху"
        </p>
    </div>
    <p>
        "Можно использовать span: "
        <span>внутри span</span>
        "Это работает только как in-line контейнер!"
    </p>
</body>
</html>
